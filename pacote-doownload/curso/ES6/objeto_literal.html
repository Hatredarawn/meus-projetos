<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Objeto literal</title>

	<script type="text/javascript">
		
		class Produto{
			constructor(descricao, preco){
				this.descricao = descricao
				this.preco = preco
			}

			verDescricao(){
				console.log(`${this.descricao} por apenas ${this.preco}`)
			}
		}

		let produto = new Produto('Notebook', 220)
		produto.verDescricao()

		let produtoLiteral = {
			descricao: 'Geladeira' ,
			preco: 1800,
			verDescricao: function(){
				console.log(`${this.descricao} por apenas ${this.preco}`)
			}
		}

		produtoLiteral.verDescricao()

		//--
		/*formulÃ¡rio -> servidor
		recuperadados e monta um objeto produtoLiteralobj literal -> JSON -> HTTP -> Server -> Armazena
		/*

	</script>

</head>

</html>
