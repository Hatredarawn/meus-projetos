<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spread</title>
	<script type="text/javascript">
		//contexto spread

		//string
		let tituloArtigo = 'Como utilizar o operador rest/spread'

		console.log(tituloArtigo)
		console.log(...tituloArtigo)
		console.log([...tituloArtigo])

		//arrays
		let listaCursos1 = ['NodeJS e MongoDB']
		let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
		let listaCursosCompleto = ['Web Completo', 'Android Completo']
		console.log(listaCursosCompleto)

		//objetos
		let pessoa = {nome: 'Joao', idade:27}
		let clone = {endereço: 'Rua abc',...pessoa}
		console.log(clone)
	</script>
</head>
<body>

</body>
</html>
