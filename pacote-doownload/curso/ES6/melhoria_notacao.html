<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Objeto literal melhoria</title>
	<script type="text/javascript">
		let nome = 'Bruno'
		let idade = 24
		let sexo = 'Masculino'
		let profissao = 'Programador'

		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
			}
		}

		console.log(objeto)
		objeto.exibirResumo()

		let objeto2 = {
			nomeTeste: nome, //nome = nome variável / valor = valor da variável
			idade,
			sexo,
			profissao,
			exibirResumo(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
		}
	}

	console.log(objeto2)
	objeto2.exibirResumo()

	</script>
</head>
<body>

</body>
</html>
