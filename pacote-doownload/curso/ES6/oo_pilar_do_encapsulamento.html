<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pilar do encapsulamento</title>
	<script type="text/javascript">

		class Tv{
			constructor(){
			this.relacaoCanais = Array(2,4,5,7,10)
			this.canalAtivo = 5
			this.volume = 5
			}		

	//getters setters
			get canalAtivo(){
				return this._canalAtivo
			}
			set canalAtivo(canal){
				//
				if(this.relacaoCanais.indexOf(canal) !== -1){
					this._canalAtivo = canal
				}
			}
		}

		let tv = new Tv()

		tv._canalAtivo = 7
		console.log(tv.canalAtivo)
		
	</script>
</head>
<body>

</body>
</html>
