<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pilar da Herança</title>
	<script type="text/javascript">

		class Animal{
			constructor(){
				this.cor = ''
				this.tamanho = null
				this.peso = null
			}

			dormir(){
				console.log('Dormir')
			}
		}
		
		class Cachorro extends Animal{
			constructor(){
				super()
				this.orelhas = 'Grandes e caídas'
			}
			correr(){
				console.log('Correr')
			}
			rosnar(){
				console.log('Rosnar')
			}
		}

		class Passaro extends Animal{
			constructor(){
				super()
				this.bico = 'Curto'
			}

			voar(){
				console.log('Voar')
			}
		}

		class Papagaio extends Passaro{
			constructor(){
				super()
				this.sabeFalar = true
			}

			falar(){
				console.log('Falar')
			}
		}

		let cachorro = new Cachorro()
		let passaro = new Passaro()
		let papagaio = new Papagaio()

		cachorro.dormir()
		passaro.dormir()
		papagaio.falar()
		papagaio.dormir()
		papagaio.voar()
		
	</script>
</head>
<body>

</body>
</html>
