<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<script>
		var num1 = prompt('Digite um número:')

		var operaracao = prompt('Digite a operação')
		 var num2 = prompt('Digite outro número')

		 function calc(num1,num2, operaracao) {

		 	num1 = parseFloat(num1)
		 	num2 = parseFloat(num2)

		 	var resultado = 0

		 	if (operaracao == 'soma') {
		 		resultado = num1 + num2
		 	}
		 	if (operaracao == 'subtracao') {
		 		resultado = num1 - num2
		 	}
		 	return resultado
		 }

		 document.write('O resultado é: ' + calc(num1, num2, operaracao))

	</script>
</head>

</html>
