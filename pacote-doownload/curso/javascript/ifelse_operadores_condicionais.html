<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<script>

		/*Operadores:
		Igual(==) - Verifica se os valores são iguais.

		Idêntico (===) - Verifica se os valores comparados são iguais e do mesmo tipo.

		Diferente (!=) - Verifica se os valores comparados são diferentes.

		Não ideêntico (!==) - Verifica se os valores comparados são diferentes e de tipos diferentes.

		Menor (<) - Verifica se o valor da esquerda é menor ou igual ao valor da direita.

		Maior (>) - Verifica se o valor da esquerda é maior ou igual ao valor da direita.

		*/

		var nota = prompt('Digite a nota do aluno: ')
		var media = 7 

		if (nota >= media) {
			document.write('Aprovado')
		}

		else { 
			document.write('Reprovado')
		}

	</script>
</head>
<body>

</body>
</html>
