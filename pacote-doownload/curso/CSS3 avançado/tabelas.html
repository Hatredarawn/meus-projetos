<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">

	<title>Tabelas</title>
</head>

<body>

	<h1>Estilizando Tabelas</h1>

	<table>
		
		<tr>
			<th>Código</th>
			<th>Produto</th>	
			<th>Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>	
			<td class="numero">R$ 2.500</td>
		</tr>

		<tr class="alternado">
			<td>002</td>
			<td>Tablet</td>	
			<td class="numero">R$ 1.500</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Iphone</td>	
			<td class="numero">R$ 3.500</td>
		</tr>

		<tr class="alternado">
			<td>004</td>
			<td>Nexus</td>	
			<td class="numero">R$ 3.500</td>
		</tr>

	</table>


	

</body>
</html>
