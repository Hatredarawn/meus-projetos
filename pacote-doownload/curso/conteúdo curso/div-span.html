<!DOCTYPE html>
<html>
<head>
<title>Classes e Ids</title>
<meta charset="utf-8">
<style type="text/css">

	#topo {
		background: blue;
	}

	#conteudo {
		background: darkred;
	}

	#rodape {
		background: green;
	}

	.produto{
		background: gray;
		margin: 10px;
	}
	.azul{
		color: blue;
	}

	


</style>
</head>
<body>

	<div id="topo">
		
		<img src="imagem/rio.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto
		</div>
		
		<div class="produto">
			Produto2
		</div>

		<div class="produto">
			Produto3
		</div>

	</div>
		
		<div id="rodape">

			Todos os <p class="azul">direitos</p>reservados

		</div>
</body>
</html>
